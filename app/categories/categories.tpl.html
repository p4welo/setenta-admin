<div>
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="gi gi-folder_open"></i>Kategorie<br>
            </h1>
        </div>
        <header class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav navbar-nav-custom visible-xs">
                    <li>
                        <a aria-expanded="false" class="collapsed" href="javascript:void(0)" data-toggle="collapse"
                           data-target="#horizontal-menu-collapse">Menu</a>
                    </li>
                </ul>
            </div>
            <div style="height: 1px;" aria-expanded="false" id="horizontal-menu-collapse"
                 class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <!--<li>-->
                    <!--<a href="javascript:void(0)" ng-click="addNew=!addNew">-->
                    <!--<i class="fa fa-plus-circle"></i>-->
                    <!--Dodaj pomieszczenie-->
                    <!--</a>-->
                    <!--</li>-->
                    <li ng-class="{'disabled': selected == undefined}">
                        <a href="javascript:void(0)" ng-click="delete(selected)">
                            <i class="fa fa-trash"></i>
                            Usuń
                        </a>
                    </li>
                </ul>

            </div>
        </header>
    </div>

    <div class="block full">
        <div class="block-title">
            <h2><strong>Nowa</strong> kategoria zajęć</h2>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label for="name" class="sr-only">Nazwa</label>
                <input type="text" placeholder="Nazwa" class="form-control" id="name" ng-model="newCategory.name"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" ng-click="save()">
                    Dodaj
                </button>
            </div>
        </form>
    </div>

    <div class="block col-xs-12">
        <div class="table-options clearfix">
            <div class="input-group">
                <input type="text" ng-model="filterName" placeholder="Szukaj..." class="form-control">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
            </div>
        </div>
        <div loading-indicator ng-loading="loading" class="table-responsive">
            <table class="table table-editable table-hover">
                <thead>
                <tr>
                    <th>
                        <a href="javascript:void(0)" ng-click="toggleSort('name')">
                            Nazwa
                            <i ng-class="sortIcon('name')"></i>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody ng-repeat="category in categories | filter: filterName | orderBy:sort.column:sort.descending">
                <tr ng-class="{'active': isSelected(category)}" ng-click="select(category)">
                    <td ng-bind="category.name"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
