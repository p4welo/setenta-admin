<div>
    <div class="content-header">
        <div class="header-section">
            <h1>
                <i class="fa fa-bank"></i>Pomieszczenia<br>
            </h1>
        </div>
        <header class="navbar navbar-default">
            <div class="navbar-header">
                <ul class="nav navbar-nav-custom visible-xs">
                    <li>
                        <a aria-expanded="false" class="collapsed" href="javascript:void(0)" data-toggle="collapse"
                           data-target="#horizontal-menu-collapse">Menu</a>
                    </li>
                </ul>
            </div>
            <div style="height: 1px;" aria-expanded="false" id="horizontal-menu-collapse"
                 class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{'disabled': selected == undefined}">
                        <a href="javascript:void(0)" ng-click="delete(selected)">
                            <i class="fa fa-trash"></i>
                            Usuń
                        </a>
                    </li>
                </ul>

            </div>
        </header>
    </div>

    <div class="block full">
        <div class="block-title">
            <h2><strong>Nowy</strong> styl tańca</h2>
        </div>
        <form class="form-inline">
            <div class="form-group">
                <label for="name" class="sr-only">Nazwa</label>
                <input type="text" placeholder="Nazwa" class="form-control" id="name" ng-model="newStyle.name"/>
            </div>

            <div class="form-group">
                <label for="category" class="sr-only">Kategoria</label>
                <select size="1" class="form-control" name="category" id="category"
                        ng-model="newStyle.category">
                    <option ng-repeat="category in categories | orderBy: 'name'" value="{{category}}">{{category.name}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" ng-click="save()">
                    Dodaj
                </button>
            </div>
        </form>
    </div>

    <div class="block col-xs-12">
        <div class="table-options clearfix">
            <div class="input-group">
                <input type="text" ng-model="filterName" placeholder="Szukaj..." class="form-control">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
            </div>
        </div>
        <div loading-indicator ng-loading="loading" class="table-responsive">
            <table class="table table-editable table-hover">
                <thead>
                <tr>
                    <th>
                        <a href="javascript:void(0)" ng-click="toggleSort('name')">
                            Nazwa
                            <i ng-class="sortIcon('name')"></i>
                        </a>
                    </th>
                    <th>
                        <a href="javascript:void(0)" ng-click="toggleSort('category.name')">
                            Kategoria
                            <i ng-class="sortIcon('category.name')"></i>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody ng-repeat="s in styles | filter: filterName | orderBy:sort.column:sort.descending">
                <tr ng-class="{'active': isSelected(s)}" ng-click="select(s)">
                    <td ng-bind="s.name"></td>
                    <td ng-bind="s.category.name"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
