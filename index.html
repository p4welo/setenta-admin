<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Setenta - admin service</title>

    <meta name="description" content="">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/icon57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="img/icon72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="img/icon76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="img/icon114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="img/icon120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="img/icon144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="img/icon152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="img/icon180.png" sizes="180x180">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes/fancy.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <script src="js/vendor/modernizr-respond.min.js"></script>
</head>
<body>
<div id="page-wrapper" ng-app="setentaAdmin">
    <div id="page-container" class="sidebar-partial sidebar-visible-lg sidebar-no-animations">
        <div id="sidebar">
            <div id="sidebar-scroll">
                <div class="sidebar-content">
                    <a href="index.html" class="sidebar-brand">
                        <span class="sidebar-nav-mini-hide"><strong>SETENTA</strong>dmin</span>
                    </a>

                    <div class="sidebar-section sidebar-user clearfix sidebar-nav-mini-hide">
                        <div class="sidebar-user-avatar">
                            <a href="page_ready_user_profile.html">
                                <img src="img/placeholders/avatars/avatar2.jpg" alt="avatar">
                            </a>
                        </div>
                        <div class="sidebar-user-name">John Doe</div>
                        <div class="sidebar-user-links">
                            <a href="page_ready_user_profile.html" data-toggle="tooltip" data-placement="bottom"
                               title="Profile"><i class="gi gi-user"></i></a>
                            <a href="page_ready_inbox.html" data-toggle="tooltip" data-placement="bottom"
                               title="Messages"><i class="gi gi-envelope"></i></a>
                            <a href="javascript:void(0)" class="enable-tooltip" data-placement="bottom" title="Settings"
                               onclick="$('#modal-user-settings').modal('show');"><i class="gi gi-cogwheel"></i></a>
                            <a href="login.html" data-toggle="tooltip" data-placement="bottom" title="Logout"><i
                                    class="gi gi-exit"></i></a>
                        </div>
                    </div>
                    <ul class="sidebar-nav">
                        <li>
                            <a ui-sref="courses" ui-sref-active="active open">
                                <i class="gi gi-table sidebar-nav-icon"></i>
                                <span class="sidebar-nav-mini-hide">Grafik</span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="styles" ui-sref-active="active open">
                                <i class="gi gi-eyedropper sidebar-nav-icon"></i>
                                <span class="sidebar-nav-mini-hide">Style taneczne</span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="instructors" ui-sref-active="active open">
                                <i class="gi gi-certificate sidebar-nav-icon"></i>
                                <span class="sidebar-nav-mini-hide">Instruktorzy</span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="rooms" ui-sref-active="active open">
                                <i class="fa fa-bank sidebar-nav-icon"></i>
                                <span class="sidebar-nav-mini-hide">Sale</span>
                            </a>
                        </li>
                        <li>
                            <a ui-sref="categories" ui-sref-active="active open">
                                <i class="gi gi-folder_open sidebar-nav-icon"></i>
                                <span class="sidebar-nav-mini-hide">Kategorie zajęć</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="main-container">
            <header class="navbar navbar-default">
                <ul class="nav navbar-nav-custom">
                    <li>
                        <a href="javascript:void(0)" onclick="App.sidebar('toggle-sidebar');this.blur();">
                            <i class="fa fa-bars fa-fw"></i>
                        </a>
                    </li>
                </ul>

            </header>
            <div id="page-content">
                {{test}}
                <div class="angular-view" ui-view></div>
            </div>

            <footer class="clearfix">
                <div class="pull-right">
                    Crafted with <i class="fa fa-heart text-danger"></i> by
                    <a href="http://www.setenta.wroclaw.pl" target="_blank">Setenta</a>
                </div>
                <div class="pull-left">
                    <span id="year-copy"></span> &copy; <a href="http://goo.gl/TDOSuC" target="_blank">ProUI 3.3</a>
                </div>
            </footer>
        </div>
    </div>
</div>
<a href="#" id="to-top"><i class="fa fa-angle-double-up"></i></a>

<script src="js/vendor/jquery-1.11.3.min.js"></script>
<script src="js/vendor/bootstrap.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/app.js"></script>
<script src="vendor/angular/angular.min.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="vendor/firebase/firebase.js"></script>
<script src="vendor/angularfire/dist/angularfire.min.js"></script>

<script src="app/app.js"></script>
<script src="app/common/directive/loadingIndicator.js"></script>
<script src="app/rooms/rooms.js"></script>
<script src="app/categories/categories.js"></script>
<script src="app/styles/styles.js"></script>
<script src="app/instructors/instructors.js"></script>
<script src="app/courses/courses.js"></script>
</body>
</html>
